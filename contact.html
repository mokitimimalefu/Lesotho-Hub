<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesotho Hub</title>
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: lightgray;
    }

    header {
      background-color: green;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 15px 15px 0 0;
      width: 100%;
    }

    header .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 40px 20px;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTcDEgLdCuddDR7hg7Q-cenPa1wj0m7e4WQg&s');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 0 0 10px 10px;
    }

    main h1 {
      text-align: center;
      color: black;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      justify-content: center;
    }

    .contact-info, .contact-form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex: 1 1 400px;
    }

    .contact-info p {
      margin: 10px 0;
      font-weight: bold;
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .contact-form textarea {
      resize: vertical;
      height: 120px;
    }

    .contact-form button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background-color: darkgreen;
    }

    footer {
      background-color: green;
      color: white;
      text-align: center;
      padding: 15px 20px;
      border-radius: 0 0 15px 15px;
      width: 100%;
      flex-shrink: 0;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }

      header, footer {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LESOTHO HUB</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="business.html">Business</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="tips.html">Tips</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <div class="contact-container">
      <!-- Contact Information -->
      <div class="contact-info">
        <p>üìû Phone: +266 583 128 14</p>
        <p>‚úâÔ∏è Email: info@lesothohub.com</p>
        <p>üìç Address: Maseru, Lesotho</p>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <form action="#" method="post">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email" required>

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject of your claim" required>

          <label for="message">Message / Claim</label>
          <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

          <button type="submit">Submit Claim</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 | Lesotho Hub</p>
  </footer>
</body>
</html>
